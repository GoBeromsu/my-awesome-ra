# My Awesome RA - Demo Docker Compose (API Only)
# Minimal setup for testing evidence search functionality
#
# Usage: docker compose up -d
# API docs: http://localhost:8000/docs

services:
  # FastAPI Backend for Evidence Search
  ra-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - CHROMA_PATH=/app/data/chroma
      - PDF_PATH=/app/data/pdfs
    volumes:
      - ./data/chroma:/app/data/chroma
      - ./data/pdfs:/app/data/pdfs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
