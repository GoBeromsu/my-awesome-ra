version: '3.8'

services:
  # My Awesome RA API
  ra-api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - VECTOR_STORE_PATH=/data/faiss
      - DATABASE_PATH=/data/my_awesome_ra.db
    volumes:
      - ra-data:/data
    networks:
      - overleaf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Overleaf services will be added via overleaf-toolkit
  # See deployment/overleaf-toolkit/ for configuration

volumes:
  ra-data:
    driver: local

networks:
  overleaf-network:
    external: true
    name: overleaf_default
