services:
  ra-api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - VECTOR_STORE_PATH=/data/chroma
      - PDF_STORAGE_PATH=/data/pdfs
      - DATABASE_PATH=/data/my_awesome_ra.db
      - LOG_LEVEL=DEBUG
      - RESET_TO_SEED=true
      - SEED_INDEX_PATH=/seed
    volumes:
      - ../apps/api/src:/app/src:ro
      - ../data:/data
      - ../fixtures/seed:/seed:ro
    command: ["uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # Overleaf CE with Evidence Panel module
  sharelatex:
    image: sharelatex/sharelatex:latest
    container_name: sharelatex
    depends_on:
      - mongo
      - redis
    ports:
      - "80:80"
    environment:
      # Login disable for demo/development
      OVERLEAF_ALLOW_PUBLIC_ACCESS: 'true'
      EMAIL_CONFIRMATION_DISABLED: 'true'
      OVERLEAF_ALLOW_ANONYMOUS_READ_AND_WRITE_SHARING: 'true'

      # Site configuration
      OVERLEAF_APP_NAME: 'My Awesome RA Demo'
      OVERLEAF_SITE_URL: 'http://localhost'

      # MongoDB and Redis
      OVERLEAF_MONGO_URL: 'mongodb://mongo/overleaf'
      OVERLEAF_REDIS_HOST: 'redis'

      # Evidence Panel API integration
      EVIDENCE_PANEL_API_URL: 'http://ra-api:8000'
    volumes:
      - sharelatex_data:/var/lib/overleaf
      - ../overleaf/services/web/modules/evidence-panel:/overleaf/services/web/modules/evidence-panel:ro
      - ../fixtures/latex:/fixtures/latex:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/project"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - dev-network

  mongo:
    image: mongo:8.0
    container_name: sharelatex-mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - dev-network

  redis:
    image: redis:7
    container_name: sharelatex-redis
    volumes:
      - redis_data:/data
    networks:
      - dev-network

  # Webpack dev server for hot reload (optional)
  webpack:
    image: sharelatex/sharelatex:latest
    container_name: sharelatex-webpack
    working_dir: /overleaf/services/web
    command: npm run webpack:dev
    ports:
      - "3808:3808"
    volumes:
      - ../overleaf/services/web:/overleaf/services/web
    environment:
      NODE_ENV: development
    networks:
      - dev-network
    profiles:
      - dev

  # Demo initialization service
  demo-init:
    image: docker:cli
    container_name: demo-init
    depends_on:
      sharelatex:
        condition: service_healthy
    volumes:
      - ../scripts/setup-demo.sh:/setup-demo.sh:ro
      - ../fixtures/latex:/fixtures/latex:ro
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["/bin/sh", "-c", "chmod +x /setup-demo.sh && /setup-demo.sh"]
    environment:
      - CONTAINER_NAME=sharelatex
    networks:
      - dev-network
    profiles:
      - demo

volumes:
  sharelatex_data:
  mongo_data:
  redis_data:

networks:
  dev-network:
    driver: bridge
