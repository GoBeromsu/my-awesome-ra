# Local development docker-compose for Overleaf CE
# This is a modified version suitable for My Awesome RA development

services:
  sharelatex:
    restart: unless-stopped
    image: sharelatex/sharelatex
    container_name: sharelatex
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "80:80"
    stop_grace_period: 60s
    volumes:
      - sharelatex_data:/var/lib/overleaf
    environment:
      OVERLEAF_APP_NAME: "My Awesome RA (Overleaf CE)"
      OVERLEAF_MONGO_URL: mongodb://mongo/sharelatex
      OVERLEAF_REDIS_HOST: redis
      REDIS_HOST: redis
      ENABLED_LINKED_FILE_TYPES: 'project_file,project_output_file'
      ENABLE_CONVERSIONS: 'true'
      EMAIL_CONFIRMATION_DISABLED: 'true'
      # Community Edition: SANDBOXED_COMPILES must be disabled
      # SANDBOXED_COMPILES: 'false'
    networks:
      - overleaf-network

  mongo:
    restart: unless-stopped
    image: mongo:8.0
    container_name: mongo
    command: '--replSet overleaf'
    volumes:
      - mongo_data:/data/db
      - ../overleaf/bin/shared/mongodb-init-replica-set.js:/docker-entrypoint-initdb.d/mongodb-init-replica-set.js
    environment:
      MONGO_INITDB_DATABASE: sharelatex
    extra_hosts:
      - mongo:127.0.0.1
    healthcheck:
      test: echo 'db.stats().ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - overleaf-network

  redis:
    restart: unless-stopped
    image: redis:6.2
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - overleaf-network

volumes:
  sharelatex_data:
  mongo_data:
  redis_data:

networks:
  overleaf-network:
    driver: bridge
